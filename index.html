<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Table Example</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <button class="btn btn-primary" onclick="fetchData()">데이터 불러오기</button>
    <button class="btn btn-danger ml-2" onclick="clearData()">데이터 삭제</button>
    <div class="table-responsive mt-3">
        <table id="dataTable" class="table table-striped table-bordered">
            <thead class="thead">
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
            </tr>
            </thead>
            <tbody>
            <!-- 데이터 삽입 영역 -->
            </tbody>
        </table>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
